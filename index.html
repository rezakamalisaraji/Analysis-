‏<!DOCTYPE html>
‏<html lang="fa">
‏<head>
‏    <meta charset="UTF-8">
‏    <meta name="viewport" content="width=device-width, initial-scale=1.0">
‏    <title>نمودار زنده ارزهای دیجیتال</title>
‏    <style>
‏        body {
‏            font-family: Arial, sans-serif;
‏            direction: rtl;
‏            text-align: center;
        }
‏        #chart {
‏            width: 100%;
‏            height: 500px;
        }
‏        input {
‏            padding: 10px;
‏            width: 200px;
‏            margin-bottom: 20px;
        }
‏        button {
‏            padding: 10px 20px;
‏            cursor: pointer;
        }
‏    </style>
‏</head>
‏<body>
‏    <h1>نمودار زنده ارز دیجیتال</h1>
    
‏    <div>
‏        <input type="text" id="searchInput" placeholder="نام ارز را وارد کنید">
‏        <button onclick="searchSymbol()">جستجو</button>
‏    </div>
    
‏    <div id="chart"></div>

‏    <!-- TradingView Widget Script -->
‏    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
‏    <script type="text/javascript">
‏        function loadChart(symbol = "BTCUSD") {
‏            new TradingView.widget({
‏                "container_id": "chart",
‏                "symbol": symbol,
‏                "interval": "1",
‏                "timezone": "Etc/UTC",
‏                "theme": "light",
‏                "style": "1",
‏                "locale": "fa",
‏                "toolbar_bg": "#f1f3f6",
‏                "enable_publishing": false,
‏                "allow_symbol_change": true,
‏                "studies": ["MA5@tv-basicstudies", "RSI@tv-basicstudies"],
‏                "details": true,
‏                "news": ["headlines"],
‏                "hotlist": true,
‏                "calendar": true,
‏                "width": "100%",
‏                "height": 500
            });
        }

‏        function searchSymbol() {
‏            const symbol = document.getElementById('searchInput').value.toUpperCase() + "USD";
‏            loadChart(symbol);
        }

‏        // Load the default chart for Bitcoin
‏        loadChart();
‏    </script>
‏</body>
‏</html>
